     <script>
           
             function setRGBFromHSV()
               {
                var h = document.getElementById("h").value;
                var s = document.getElementById("s").value;
                var v = document.getElementById("v").value;
                var r,g,b;
                var c,x;
                c = v*s;
                x = (h < 120)? h/60 : (h < 240)? (h-120)/60 : (h-240)/60;
                x = c * (1-Math.abs(x-1));
                x += (v-c);
                switch (Math.floor(h/60)) {
                    case 0: r = v; g = x; b = v-c; break;
                    case 1: r = x; g = v; b = v-c; break;
                    case 2: r = v-c; g = v; b = x; break;
                    case 3: r = v-c; g = x; b = v; break;
                    case 4: r = x; g = v-c; b = v; break;
                    case 5: r = v; g = v-c; b = x; break;
                }
                r = Math.max(0, Math.min(255, Math.round(r*255)));
                g = Math.max(0, Math.min(255, Math.round(g*255)));
                b = Math.max(0, Math.min(255, Math.round(b*255)));
                document.getElementById("square").style.backgroundColor =
                               "rgb(" + r + "," + g + "," + b + ")";
               
                 
            }

            function def_values_indicator(){
             sendRequest('GET', '/get_def_settings').then(data => {

				 var color = false;
				 var on_off = false;
				if(data.indicator_power != 0 ){

				if(data.indicator_raninbow_speed != 0 ){

             function sendRequest(method, url, body = null) {
              const headers = {
                'Content-Type': 'application/json'
              }

              return fetch(url, {
                method: method,
                headers: headers
              }).then(response => {
                if (response.ok) {

                }
              })

	function RGBtoHSV(r,g,b)
		 {
  			
			
			r = r / 255.0;
			g = g / 255.0;
			b = b / 255.0;

			
			cmax = Math.max(r, Math.max(g, b)); // maximum of r, g, b
			cmin = Math.min(r, Math.min(g, b)); // minimum of r, g, b
			diff = cmax - cmin; 
			h = -1, s = -1;

			// if cmax and cmax are equal then h = 0
			if (cmax == cmin)
				h = 0;

			// if cmax equal r then compute h
			else if (cmax == r)
				h = (60 * ((g - b) / diff) + 360)% 360;

			// if cmax equal g then compute h
			else if (cmax == g)
				h = (60 * ((b - r) / diff) + 120)% 360;

			// if cmax equal b then compute h
			else if (cmax == b)
				h = (60 * ((r - g) / diff) + 240)% 360;

			// if cmax equal zero
			if (cmax == 0)
				s = 0;
			else
				s = (diff / cmax);

			// compute v
			v = cmax;
			document.getElementById('h').value = h
			document.getElementById('s').value = s
			document.getElementById('v').value = v
		 }
